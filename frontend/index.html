<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Match Score (gRPC-Web)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Live Match Score</h1>

    <div id="loading" class="message">Loading match data...</div>
    <div id="error" class="message error-message" style="display: none;"></div>

    <div id="match-display" style="display: none;">
        <p id="team-names" class="team-names"></p>
        <p id="score" class="score"></p>
        <p id="status" class="status"></p>
        <p id="last-event" class="last-event"></p>

    </div>
</div>

<<script src="./node_modules/grpc-web/grpc-web.js"></script>

<script src="./proto/google_protobuf_empty_pb.js"></script>
<script src="./proto/match_pb_messages.js"></script>

<script src="./proto/match_grpc_web_pb.js"></script>

<script src="script.js"></script>
</body>
</html>
